<!DOCTYPE html>
<html>
  <head>
    <title>WEATHER</title>
    <meta charset="UTF-8" />
    <link href="style.css" rel="stylesheet" type="text/css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/7166762144.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weatherbox">
        <h1 id="city">Kyiv</h1>
        <div class="container">
          <div class="conteiner">
            <div class="weather-app">
              <form class="search-form" id="search-form">
                <div class="row" id="weatherid">
                  <div class="col-9">
                    <input
                      type="search"
                      placeholder="Type a city.."
                      autofocus="on"
                      autocomplete="off"
                      id="city-input"
                      class="form-control shadow-sm"
                    />
                  </div>
                  <div class="col-3">
                    <input
                      class="btn btn-primary"
                      type="submit"
                      value="Submit"
                    />
                  </div>
                </div>
              </form>
            </div>
            <br />

            <div class="container"> 
              <div id="date"></div>

              <button class="butt" id="current-location-button">
                Geolocation
              </button>

              <div class="col-6">
                <div class="d-flex weather-temperature">
                  <ul>
                    <li>Humidity: <span id="humidity"></span>%</li>
                    <li>Wind: <span id="wind"></span> km/h</li>
                    <li id="description"></li>
                  </ul>
                </div>
              </div>
            </div>

            <div class="container">
              <img
                src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
                alt="clear"
                id="icon"
              />
              <div class="row">
                <div class="col-6">
                  <div class="clearfix weathercss">
                    <div class="float-left">
                      <span class="temperature" id="temperature"></span
                      ><span class="units"
                        ><a href="#" id="celcius-link" class="activ"
                          >°C
                        </a> </span
                      ><span class="units"> | </span
                      ><span class="units"
                        ><a href="#" id="fahrenheitlink" class="activ"
                          >°F
                        </a></span
                      >
                    </div>
                  </div>
                </div>
              </div>
   
              <div class="weather-forecast-date" id="forecast"></div>
    <div class="link">
      <a href="https://github.com/VMevamax/public-weather">GITHub by VM</a>
    </div>

    <script src="temp1.js"></script>
  </body>
</html>
